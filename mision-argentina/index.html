<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misión Argentina | PLUSPLAN</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Definición de colores de marca PlusPlan */
        :root {
            --plus-dark: #030C1D;
            --plus-yellow: #FFBB00;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--plus-dark); 
            color: white; 
            overflow-x: hidden; 
        }
        /* Efecto de texto con borde para estilo moderno */
        .stroke-text { 
            -webkit-text-stroke: 1px rgba(255,187,0,0.3); 
            color: transparent; 
        }
        @media (min-width: 1024px) { 
            .stroke-text { -webkit-text-stroke: 2px rgba(255,187,0,0.3); } 
        }
        
        /* Personalización de scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #01060f; }
        ::-webkit-scrollbar-thumb { background: var(--plus-yellow); border-radius: 10px; }
        
        /* Contenedores para animaciones de Scroll Horizontal */
        .itinerary-section { overflow: hidden; width: 100%; position: relative; }
        .itinerary-wrapper { display: flex; flex-wrap: nowrap; width: max-content; }
        
        /* Clases base para animaciones de revelado */
        .reveal { opacity: 0; transform: translateY(40px); }
        .mask-reveal { clip-path: inset(100% 0 0 0); }
        
        /* Overlay de bandera argentina sutil y elegante */
        .flag-overlay {
            background: linear-gradient(to bottom, 
                rgba(3, 12, 29, 0.75) 0%, 
                rgba(117, 192, 255, 0.08) 35%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(117, 192, 255, 0.08) 65%, 
                rgba(3, 12, 29, 1) 100%);
        }

        .image-container { overflow: hidden; position: relative; background: #0a111f; }
        
        /* Estilo para los reproductores de video (formato 9:16 Shorts) */
        .video-container {
            position: relative;
            padding-bottom: 177.77%; 
            height: 0;
            overflow: hidden;
            border-radius: 1.5rem;
            background: #000;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }
        .zoom-img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Dependencias: React, Babel, GSAP -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script type="text/babel">
        const { useEffect, useRef } = React;

        const App = () => {
            const containerRef = useRef(null);
            const heroRef = useRef(null);
            const obeliskRef = useRef(null);
            const wrapperRef = useRef(null);
            const sectionRef = useRef(null);

            const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeWXuLugGnD2mYAP0BiX2w12YMY5cNuIERa5rpre2NzewzR6g/viewform?usp=sharing&ouid=117520435115374207815";

            useEffect(() => {
                gsap.registerPlugin(ScrollTrigger);

                const ctx = gsap.context(() => {
                    // Animación Parallax del Hero
                    gsap.to(obeliskRef.current, {
                        scrollTrigger: { 
                            trigger: heroRef.current, 
                            start: "top top", 
                            end: "bottom top", 
                            scrub: true 
                        },
                        y: 150, 
                        scale: 1.05
                    });

                    // Revelado de textos en cascada
                    gsap.utils.toArray('.reveal').forEach((el) => {
                        gsap.to(el, {
                            opacity: 1, 
                            y: 0, 
                            duration: 1, 
                            ease: "power2.out",
                            scrollTrigger: { 
                                trigger: el, 
                                start: "top 85%" 
                            }
                        });
                    });

                    // Revelado de máscara para Laboratorio Urbano
                    gsap.to('.mask-reveal', {
                        clipPath: "inset(0% 0 0 0)",
                        duration: 1.8,
                        ease: "expo.inOut",
                        scrollTrigger: { 
                            trigger: ".mask-reveal", 
                            start: "top 80%" 
                        }
                    });

                    // Animación del Itinerario Horizontal (Agenda)
                    const wrapper = wrapperRef.current;
                    const totalScroll = wrapper.offsetWidth - window.innerWidth;

                    gsap.to(wrapper, {
                        x: -totalScroll,
                        ease: "none",
                        scrollTrigger: {
                            trigger: sectionRef.current,
                            pin: true,
                            scrub: 0.8,
                            start: "top top",
                            end: () => `+=${totalScroll}`,
                            invalidateOnRefresh: true
                        }
                    });

                    // Contadores dinámicos para estadísticas
                    gsap.utils.toArray('.stat-number').forEach(stat => {
                        const val = stat.getAttribute('data-value');
                        gsap.to(stat, {
                            innerText: val, 
                            duration: 2.5, 
                            snap: { innerText: 1 },
                            scrollTrigger: { 
                                trigger: stat, 
                                start: "top 90%" 
                            }
                        });
                    });
                }, containerRef);

                return () => ctx.revert();
            }, []);

            return (
                <div ref={containerRef}>
                    {/* Navegación Estilo PlusPlan */}
                    <nav className="fixed w-full z-[100] px-6 py-4 flex justify-between items-center bg-[#030C1D]/85 backdrop-blur-lg border-b border-white/5">
                        <div className="flex items-center gap-2">
                            <span className="text-xl font-bold text-[#FFBB00]">PLUS<span className="text-white">PLAN</span></span>
                        </div>
                        <div className="hidden lg:flex gap-10 text-[10px] font-black tracking-[0.2em] uppercase opacity-60">
                            <a href="/" className="hover:text-[#FFBB00] transition-colors">Inicio</a>
                            <a href="#mision" className="hover:text-[#FFBB00] transition-colors">La Misión</a>
                            <a href="#destinatarios" className="hover:text-[#FFBB00] transition-colors">Destinatarios</a>
                            <a href="#itinerario" className="hover:text-[#FFBB00] transition-colors">Agenda</a>
                            <a href="#liderazgo" className="hover:text-[#FFBB00] transition-colors">Promotores</a>
                        </div>
                        <a href={FORM_URL} target="_blank" rel="noopener noreferrer" className="bg-[#FFBB00] text-[#030C1D] px-8 py-2.5 rounded-lg text-xs font-black uppercase hover:bg-yellow-400 transition-all shadow-lg shadow-yellow-500/10">
                            RESERVAR CUPO
                        </a>
                    </nav>

                    {/* Portada Hero con Obelisco Nocturno */}
                    <section ref={heroRef} className="relative h-screen flex items-center justify-center overflow-hidden">
                        <div 
                            ref={obeliskRef} 
                            className="absolute inset-0 z-0 bg-cover bg-center grayscale contrast-125" 
                            style={{ backgroundImage: 'url("https://images.unsplash.com/photo-1545153578-1981665d95d8?auto=format&fit=crop&w=1920&q=80")' }}
                        >
                            <div className="absolute inset-0 flag-overlay"></div>
                        </div>
                        
                        <div className="relative z-10 text-center px-6 mt-16">
                            <h2 className="text-[#FFBB00] font-black tracking-[0.4em] uppercase text-[10px] md:text-xs mb-8 reveal italic">Misión Estratégica Internacional</h2>
                            <h1 className="text-6xl md:text-[11rem] font-black uppercase italic leading-[0.82] tracking-tighter drop-shadow-2xl">
                                <span className="block reveal">Misión</span>
                                <span className="block stroke-text reveal">Argentina</span>
                            </h1>
                            <p className="max-w-xl mx-auto mt-12 text-lg md:text-2xl opacity-70 font-light reveal leading-relaxed italic text-white">
                                "Innovación y Smart Cities en el hub tecnológico más resiliente de Latinoamérica."
                            </p>
                        </div>
                    </section>

                    {/* Sección Laboratorio Urbano */}
                    <section id="mision" className="py-32 px-6 max-w-7xl mx-auto overflow-hidden">
                        <div className="grid lg:grid-cols-2 gap-24 items-center">
                            <div className="reveal">
                                <h2 className="text-5xl md:text-7xl font-black uppercase italic leading-none mb-12 text-white text-white">Laboratorio<br/><span className="text-[#FFBB00]">Urbano</span></h2>
                                <p className="text-xl text-gray-400 font-light leading-relaxed mb-12 italic">
                                    Argentina posee un ecosistema científico-tecnológico que impulsa unicornios globales y sirve como el escenario ideal para observar la gestión de la complejidad territorial.
                                </p>
                                <div className="grid grid-cols-2 gap-6">
                                    <div className="p-8 rounded-2xl bg-white/5 border border-white/10 group hover:border-[#FFBB00]/30 transition-all text-center">
                                        <span className="text-6xl font-black text-[#FFBB00] stat-number" data-value="46">0</span>
                                        <span className="block text-[10px] uppercase tracking-widest font-bold mt-2 opacity-40">Millones hab.</span>
                                    </div>
                                    <div className="p-8 rounded-2xl bg-white/5 border border-white/10 group hover:border-[#FFBB00]/30 transition-all text-center">
                                        <span className="text-6xl font-black text-[#FFBB00] stat-number" data-value="11">0</span>
                                        <span className="block text-[10px] uppercase tracking-widest font-bold mt-2 opacity-40">Unicornios</span>
                                    </div>
                                </div>
                            </div>
                            <div className="relative">
                                <div className="absolute -top-10 -right-10 w-64 h-64 bg-[#FFBB00]/10 blur-[100px] rounded-full"></div>
                                <div className="mask-reveal image-container rounded-[2.5rem] aspect-square shadow-[0_0_50px_rgba(255,187,0,0.1)]">
                 <img
  src="https://images.unsplash.com/photo-1706170421190-48b12aa10f5e?auto=format&fit=crop&w=1600&q=80"
  referrerPolicy="no-referrer"
  loading="lazy"
  className="zoom-img grayscale contrast-125 brightness-90"
  alt="Buenos Aires Puerto Madero"
/>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Sección Destinatarios */}
                    <section id="destinatarios" className="py-32 px-6 bg-white text-black relative">
                        <div className="max-w-7xl mx-auto text-center mb-24 reveal">
                            <h2 className="text-5xl md:text-[6rem] font-black uppercase italic leading-none tracking-tighter">A quién está<br/>dirigido</h2>
                        </div>
                        <div className="max-w-7xl mx-auto grid md:grid-cols-3 gap-12">
                            {[
                                { t: "Sector Público", d: "Alcaldes, ministros y funcionarios que lideran procesos de modernización y ciudades inteligentes." },
                                { t: "Sector Privado", d: "CEOs y directores de innovación de empresas vinculadas al desarrollo territorial y tecnología aplicada." },
                                { t: "Sociedad Civil", d: "Planificadores, investigadores y líderes de organizaciones interesados en modelos urbanos de éxito." }
                            ].map((perfil, i) => (
                                <div key={i} className="reveal p-10 border-l-4 border-black hover:bg-gray-100 transition-colors">
                                    <h3 className="text-3xl font-black uppercase italic mb-6 leading-tight tracking-tighter">{perfil.t}</h3>
                                    <p className="text-gray-600 font-light text-lg leading-relaxed italic">{perfil.d}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Agenda Deslizable Horizontal */}
                    <section ref={sectionRef} className="itinerary-section h-screen bg-[#01060f] flex items-center border-y border-white/5">
                        <div ref={wrapperRef} className="itinerary-wrapper">
                            <div className="w-[100vw] md:w-[45vw] flex-shrink-0 flex flex-col justify-center px-12 lg:px-24">
                                <h2 className="text-6xl md:text-[8rem] font-black uppercase italic leading-none mb-8 tracking-tighter text-white">Agenda de<br/><span className="text-[#FFBB00]">Inmersión</span></h2>
                                <p className="text-xl opacity-40 font-light max-sm italic text-white/80">Desliza para explorar la ruta técnica paso a paso.</p>
                            </div>
                            {[
                                { d: "Día 1", t: "Arribo y Contexto", desc: "Presentación estratégica en el corazón de Buenos Aires.", img: "https://images.unsplash.com/photo-1612294037637-ec328d0e075e?auto=format&fit=crop&w=1200&q=80" },
                                { d: "Día 2", t: "Gestión Urbana", desc: "Visita al Centro de Monitoreo Urbano y políticas digitales.", img: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=1200&q=80" },
                                { d: "Día 3", t: "AMBA e Industria", desc: "Recorrido por municipios clave y parques industriales.", img: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=1200&q=80" },
                                { d: "Día 4", t: "Networking Tech", desc: "Encuentro con unicornios y laboratorios abiertos.", img: "https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1200&q=80" },
                                { d: "Día 5", t: "Legado y Cierre", desc: "Taller de replicabilidad y conclusiones finales.", img: "https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&w=1200&q=80" }
                            ].map((item, i) => (
                                <div key={i} className="itinerary-card w-[90vw] md:w-[60vw] flex-shrink-0 px-8 relative">
                                    <div className="h-[75vh] rounded-[3rem] overflow-hidden relative group border border-white/10 bg-[#0a111f]">
                                        <img src={item.img} className="absolute inset-0 w-full h-full object-cover grayscale brightness-[0.4] group-hover:scale-105 transition-transform duration-1000" alt={item.t} />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                                        <div className="relative h-full p-12 md:p-16 flex flex-col justify-between z-10 text-white">
                                            <div>
                                                <span className="text-[#FFBB00] font-black tracking-widest uppercase text-sm mb-4 block italic">{item.d}</span>
                                                <h3 className="text-4xl md:text-7xl font-black uppercase italic tracking-tighter leading-tight">{item.t}</h3>
                                            </div>
                                            <p className="text-xl md:text-2xl opacity-70 font-light leading-relaxed italic max-w-lg">"{item.desc}"</p>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Llamado a la Acción e Inversión */}
                    <section className="py-40 text-center bg-[#FFBB00] relative overflow-hidden text-[#030C1D]">
                        <div className="relative z-10 max-w-5xl mx-auto px-6 reveal">
                            <h2 className="text-2xl font-black uppercase tracking-[0.4em] mb-4 italic leading-none">Inversión del Programa</h2>
                            <span className="text-7xl md:text-[13rem] font-black italic block mb-12 leading-none tracking-tighter uppercase">US$ 4.500</span>
                            <p className="opacity-60 font-bold uppercase tracking-[0.3em] text-xs mb-16 italic">+ IVA por asistente • Cupos Limitados por Edición</p>
                            <a href={FORM_URL} target="_blank" rel="noopener noreferrer" className="bg-[#030C1D] text-white px-20 py-7 rounded-lg font-black text-2xl uppercase tracking-tighter hover:scale-105 transition-all inline-block shadow-2xl hover:bg-black">
                                RESERVAR MI CUPO
                            </a>
                        </div>
                    </section>

                    {/* Sección Promotores de la Misión (Videos Shorts) */}
                    <section id="liderazgo" className="py-32 px-6 max-w-7xl mx-auto border-t border-white/5 text-white">
                        <div className="text-center mb-24 reveal">
                            <h2 className="text-5xl md:text-[6rem] lg:text-[7rem] font-black uppercase italic leading-none tracking-tighter">Promotores de<br/><span className="text-[#FFBB00]">la Misión</span></h2>
                            <p className="mt-8 text-xl font-light opacity-50 italic">"Liderazgo con visión tecnológica y territorial"</p>
                        </div>

                        <div className="grid lg:grid-cols-2 gap-16 lg:gap-32">
                            {/* Luis Torres */}
                            <div className="reveal space-y-8">
                                <div className="video-container border border-white/10">
                                    <iframe 
                                        src="https://www.youtube.com/embed/0PDtzcAME4s" 
                                        title="Luis Torres - Misión Argentina" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                        allowFullScreen>
                                    </iframe>
                                </div>
                                <div className="pt-4 text-white">
                                    <h3 className="text-4xl font-black uppercase italic text-[#FFBB00] tracking-tighter leading-none">Lic. Luis Torres</h3>
                                    <p className="text-xs font-black tracking-[0.3em] uppercase opacity-40 mb-6 mt-4">Fundador PLUSPLAN & FUDESOL</p>
                                    <p className="text-gray-400 font-light text-lg leading-relaxed italic">
                                        Estratega en innovación social y gestión de proyectos multisectoriales. Su enfoque integra la política pública y la tecnología aplicada para el desarrollo territorial.
                                    </p>
                                </div>
                            </div>

                            {/* Ignacio Argonz */}
                            <div className="reveal space-y-8 lg:mt-32">
                                <div className="video-container border border-white/10">
                                    <iframe 
                                        src="https://www.youtube.com/embed/dHoNtuM_lqA" 
                                        title="Ignacio Argonz - Misión Argentina" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                        allowFullScreen>
                                    </iframe>
                                </div>
                                <div className="pt-4 text-white">
                                    <h3 className="text-4xl font-black uppercase italic text-[#FFBB00] tracking-tighter leading-none">Lic. Ignacio Argonz</h3>
                                    <p className="text-xs font-black tracking-[0.3em] uppercase opacity-40 mb-6 mt-4">Especialista Smart Cities</p>
                                    <p className="text-gray-400 font-light text-lg leading-relaxed italic">
                                        Magíster en Políticas Públicas especializado en la planificación de Ciudades Inteligentes, enfocado en el desarrollo urbano sostenible y la innovación.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer Institucional */}
                    <footer className="py-20 px-6 text-center bg-[#030C1D] border-t border-white/5">
                        <div className="opacity-30 text-[10px] font-black uppercase tracking-[0.4em] mb-12 text-white">
                            © PLUSPLAN - Misión Argentina - <a href="https://heydrop.me/luist0r" target="_blank" className="underline hover:text-[#FFBB00]">Contacto Heydrop</a>
                        </div>
                        <div className="flex flex-col md:flex-row justify-center gap-10 items-center opacity-60 text-white">
                            <a href="https://plusplan.app" className="text-xs font-bold uppercase tracking-widest hover:text-[#FFBB00] transition-colors">PlusPlan.app</a>
                            <div className="hidden md:block w-px h-4 bg-white/20"></div>
                            <span className="text-[10px] font-black tracking-[0.2em] uppercase italic">Conocer, adoptar y adaptar</span>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
